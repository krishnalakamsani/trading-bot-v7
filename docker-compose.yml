services:

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: niftyalgo-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_USER=tsdb
      - POSTGRES_PASSWORD=tsdb_pass
      - POSTGRES_DB=marketdata
    volumes:
      - /home/ubuntu/docker_data/timescaledb:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsdb -d marketdata"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - niftyalgo-network

  market-data:
    build:
      context: .
      dockerfile: market-data-service/Dockerfile
    container_name: niftyalgo-market-data
    restart: unless-stopped
    command: ["python3", "/app/mds_service_runner.py"]
    env_file:
      - path: ./.env
        required: false
    environment:
      - TIMESCALE_URL=postgresql://tsdb:tsdb_pass@timescaledb:5432/marketdata
      - MDS_POLL_SECONDS=${MDS_POLL_SECONDS:-1.0}
      - SELECTED_INDEX=${SELECTED_INDEX:-NIFTY}
    volumes:
      - /home/ubuntu/docker_data/logs:/app/logs
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - niftyalgo-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: niftyalgo-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - /home/ubuntu/docker_data/sqlite:/app/data
      - /home/ubuntu/docker_data/logs:/app/logs
    environment:
      - CORS_ORIGINS=*
      - BOT_MODE=live
      - AUTO_START_BOT=true
      - PRUNE_DB_ON_STARTUP=true
      - WS_AUTH_TOKEN=${WS_AUTH_TOKEN:-}
      - MDS_BASE_URL=http://market-data:8002/v1
      - MDS_POLL_SECONDS=${MDS_POLL_SECONDS:-1.0}
      - PREFETCH_CANDLES_ON_START=true
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN:-}
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID:-}
    depends_on:
      market-data:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - niftyalgo-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
        - REACT_APP_WS_TOKEN=${WS_AUTH_TOKEN:-}
    container_name: niftyalgo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - niftyalgo-network

networks:
  niftyalgo-network:
    driver: bridge
